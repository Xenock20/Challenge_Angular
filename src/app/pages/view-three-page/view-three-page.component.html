<div class="container">
  <div class="row">
    <div class="col-md-12 text-center">
      <h2>Opciones:</h2>
      <div *ngFor="let opcion of opciones" class="d-flex justify-content-center align-items-center">
        <input
          type="radio"
          [value]="opcion"
          (change)="setSelectedOption(opcion)"
          [checked]="opcion === selectedOption.value"
          class="form-check-input m-2"
          style="transform: scale(1.5)"
        />
        {{ opcion }}
      </div>
    </div>

    <div class="col-md-12">
      <div [ngSwitch]="selectedOption.value">
        <div *ngSwitchCase="'Opción 1'">
          <h3>Formulario para Opción 1</h3>
          <form [formGroup]="formOption1" (ngSubmit)="submitForm(formOption1)">
            <div class="form-group">
              <label for="campo1">Campo 1</label>
              <input
                type="text"
                id="campo1"
                formControlName="campo1"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="campo2">Campo 2</label>
              <input
                type="text"
                id="campo2"
                formControlName="campo2"
                class="form-control"
              />
            </div>
            <div class="form-group m-3">
              <button type="submit" class="btn btn-primary w-100">
                Enviar Opción 1
              </button>
            </div>
          </form>
        </div>

        <div *ngSwitchCase="'Opción 2'">
          <h3>Formulario para Opción 2</h3>
          <form [formGroup]="formOption2" (ngSubmit)="submitForm(formOption2)">
            <div class="form-group">
              <label for="campoA">Campo A</label>
              <input
                type="text"
                id="campoA"
                formControlName="campoA"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="campoB">Campo B</label>
              <input
                type="text"
                id="campoB"
                formControlName="campoB"
                class="form-control"
              />
            </div>
            <div class="form-group m-3">
              <button type="submit" class="btn btn-primary w-100">
                Enviar Opción 2
              </button>
            </div>
          </form>
        </div>

        <div *ngSwitchCase="'Opción 3'">
          <h3>Formulario para Opción 3</h3>
          <form [formGroup]="formOption3" (ngSubmit)="submitForm(formOption3)">
            <div class="form-group">
              <label for="campoX">Campo X</label>
              <input
                type="text"
                id="campoX"
                formControlName="campoX"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="campoY">Campo Y</label>
              <input
                type="text"
                id="campoY"
                formControlName="campoY"
                class="form-control"
              />
            </div>
            <div class="form-group m-3">
              <button type="submit" class="btn btn-primary w-100">
                Enviar Opción 3
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
