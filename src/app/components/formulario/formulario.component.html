<!-- Form -->
<form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="my-form">
  <div class="form-group">
    <label for="name">Nombre:</label>
    <input
      type="text"
      id="name"
      formControlName="name"
      class="form-control"
      required
    />
  </div>

  <div class="form-group">
    <label for="surname">Apellido:</label>
    <input
      type="text"
      id="surname"
      formControlName="surname"
      class="form-control"
      required
    />
  </div>

  <div class="form-group">
    <label for="email">Correo:</label>
    <input
      type="email"
      id="email"
      formControlName="email"
      class="form-control"
      required
    />
  </div>

  <div class="form-group">
    <label for="phone">Teléfono:</label>
    <input
      type="text"
      id="phone"
      formControlName="phone"
      prefix="+54 "
      mask="(000) 0000-0000"
      class="form-control"
      required
    />
  </div>

  <div class="form-group">
    <label for="dni">DNI:</label>
    <input
      type="text"
      id="dni"
      formControlName="dni"
      mask="00.000.000"
      class="form-control"
      required
    />
  </div>

  <div class="form-group m-3">
    <button
      type="submit"
      class="btn btn-primary w-100"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
      [disabled]="!isFormComplete"
    >
      Enviar
    </button>
  </div>
</form>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">
          Datos Formulario
        </h1>
      </div>
      <div class="modal-body">
        <p><strong>Nombre:</strong> {{ myForm.value.name }}</p>
        <p><strong>Apellido:</strong> {{ myForm.value.surname }}</p>
        <p><strong>Correo:</strong> {{ myForm.value.email }}</p>
        <p prefix="+54 " mask="(000) 0000-0000">
          <strong>Teléfono:</strong> {{ myForm.value.phone }}
        </p>
        <p mask="00.000.000"><strong>DNI:</strong> {{ myForm.value.dni }}</p>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          aria-label="Close"
        >
          Cerrar
        </button>
      </div>
    </div>
  </div>
</div>
